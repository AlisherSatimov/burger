<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles/css/minified/burger.min.css" />
        <title>Burger</title>
    </head>
    <body>
        <div class="burger-container">
            <div id="burger" class="burger">
                <img
                    class="top-bread"
                    src="burger-layers/top-bread.png"
                    alt=""
                />
                <div class="ingrediants-img"></div>
                <img
                    class="bottom-bread"
                    src="burger-layers/bottom-bread.png"
                    alt=""
                />
            </div>
            <div id="ingrediants">
                <p>Non - 2$</p>
                <button type="button" class="cheese">Pishloq - 2$</button>
                <button type="button" class="meat">Go'sht - 5$</button>
                <button type="button" class="onion">Piyoz - 1$</button>
                <button type="button" class="pickle">
                    Tuzlangan Bodring - 3$
                </button>
                <button type="button" class="salad">Salat - 1$</button>
                <button type="button" class="tomato">Pamidor - 2$</button>

                <div class="costBurger">
                    Umumiy Narxi: $
                    <span class="cost">2</span>
                </div>
                <div class="check-burger">
                    <button class="check">Buyurtma berish</button>
                </div>
                <div class="reset-order">
                    <button class="reset">Bekor qilish</button>
                </div>
            </div>
        </div>

        <script src="js/burger.js"></script>
    </body>
</html>
